<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Racha Conta</title>
</head>
<body>
    <script>
        var conta = parseFloat(prompt("Entre com o valor total da conta:"))
        var n_clientes = parseInt(prompt("Entre com a quantidade de pessoas que vão pagar: "))

        var total_cliente = conta / n_clientes

        alert(`Valor total da conta: ${conta}\nNúmero de clientes: ${n_clientes}\nValor por cliente: ${total_cliente.toFixed(2)}`)
    </script>
</body>
</html>
